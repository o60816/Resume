<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!--Use bootstrap to make the application look nice-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container" style="width:50%;margin-left: 10px">
            <form action="/user/update/{{.user.Id}}" method="POST">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="inputname" name="name" placeholder="姓名" value={{.user.Name}}>
                    </div>
                    <div class="form-group">
                    <label for="title">職稱</label>
                    <input type="text" class="form-control" id="inputtitle" name="title" placeholder="職稱" value={{.user.Title}}>
                </div>
                <div class="form-group">
                    <label for="information">資訊</label>
                    <input type="text" class="form-control" id="inputinformation" name="information" placeholder="資訊" value={{.user.Information}}>
                </div>
                <div class="form-group">
                    <label for="introduction">簡介</label>
                    <textarea class="form-control" id="inputintroduction" name="introduction" rows="3" placeholder="簡介">{{.user.Introduction}}</textarea>
                </div>
                <div class="form-group">
                    <label for="motto">座右銘</label>
                    <input type="text" class="form-control" id="inputmotto" name="motto" placeholder="座右銘" value={{.user.Motto}}>
                </div>
                <div class="form-group">
                    <label for="photo">照片</label>
                    <input type="text" class="form-control" id="inputphoto" name="photo" placeholder="照片" value={{.user.Photo}}>
                </div>
                <div class="form-group">
                    <label for="github">Github</label>
                    <input type="text" class="form-control" id="inputgithub" name="github" placeholder="Github" value={{.user.Github}}>
                </div>
                <div class="form-group">
                    <label for="github">Linkedin</label>
                    <input type="text" class="form-control" id="inputlinkedin" name="linkedin" placeholder="Linkedin" value={{.user.Linkedin}}>
                </div>
                <div class="form-group">
                    <label for="github">Facebook</label>
                    <input type="text" class="form-control" id="inputfacebook" name="facebook" placeholder="Facebook" value={{.user.Facebook}}>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="inputemail" name="email" placeholder="Email" value={{.user.Email}}>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
            </form>
        </div>
    </body>
</html>
