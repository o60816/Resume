{{ template "header.html" .}}
    <body class="container">
        <div class="row" style="margin-top:10px">
            <div class="col-xs-4">
                <div class="card">
                    <img class ="profile" src="{{.user.Photo}}">
                    <h1>{{.user.Name}}</h1>
                    <p class="title">{{.user.Title}}</p>
                    <p>{{.user.Information}}</p>
                    <p>{{.user.Introduction}}</p>
                    <p>{{.user.Motto}}</p>
                </div>
            </div>
            <div class="col-sm-8" stype={margin-top:10px}>
                <div class="row">
                    <h3>
                        工作經歷：
                        <!--
                        <a href="/en" style="float:right;margin-right:10px">[Eng]</a>
                        <a href="/zh" style="float:right;margin-right:10px">[中文]</a>
                        -->
                    </h3>
                </div>
                {{template "work.html" .}}
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <p class="text-center">
                <a href="{{.user.Github}}"><i class="fa fa-github"></i></a>
                <a href="{{.user.Linkedin}}"><i class="fa fa-linkedin"></i></a> 
                <a href="{{.user.Facebook}}"><i class="fa fa-facebook"></i></a> 
            </p>
            <p class="text-center" >
                <a href="mailto:{{.user.Email}}">
                    <i class="fa fa-envelope" aria-hidden="true"></i>{{.user.Email}}
                </a>
            </p>
        </div>
    </body>
</html>
